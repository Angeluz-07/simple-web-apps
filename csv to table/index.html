<!DOCTYPE html>
<html lang="en">

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<!-- Required meta tags -->

	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- css styles -->
	<link href="css/style.css" rel="stylesheet" />

	<!--bootstrap-->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
		crossorigin="anonymous"></script>

	<!-- jquery -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

	<!-- jquery tables-->
	<link rel="stylesheet" href="https://cdn.datatables.net/1.13.7/css/jquery.dataTables.css" />
	<script src="https://cdn.datatables.net/1.13.7/js/jquery.dataTables.js"></script>

</head>

<body>
	<div class="container">
		<div class="row">
			<!-- Use entire width to display header -->
			<div class="col-sm-12">
				<div class="header stacked">
					<h1>Csv to table</h1>
					<h6>App to transform csv raw text into a table</h6>
				</div>
			</div>
		</div>
		<div class="row">
			<ul class="nav nav-tabs" id="myTab" role="tablist">
				<li class="nav-item" role="presentation">
					<button class="nav-link active" id="home-tab" data-bs-toggle="tab" data-bs-target="#home-tab-pane"
						type="button" role="tab" aria-controls="home-tab-pane" aria-selected="true">
						Input CSV raw text
					</button>
				</li>
				<li class="nav-item" role="presentation">
					<button class="nav-link" id="profile-tab" data-bs-toggle="tab" data-bs-target="#profile-tab-pane"
						type="button" role="tab" aria-controls="profile-tab-pane" aria-selected="false">
						See table
					</button>
				</li>
			</ul>
			<div class="tab-content" id="myTabContent">
				<div class="tab-pane fade show active" id="home-tab-pane" role="tabpanel" aria-labelledby="home-tab"
					tabindex="0">
					<div class="container">
						<textarea id="rawText" rows="10" cols="80" placeholder="Copy & paste raw csv corpus text. e.g:
						''id, name, role, year
						1, Fred, manager, 2013
						2, Carl, developer,2000'' "></textarea>
						<button type="button" class="btn btn-secondary" id="loadRawText">Load</button>
					</div>

				</div>
				<div class="tab-pane fade" id="profile-tab-pane" role="tabpanel" aria-labelledby="profile-tab"
					tabindex="0">
					<p id="noDataHelper">No data yet. Fill data in the input tab</p>
					<table id="mainTable" class="display" width="100%"></table>
				</div>
			</div>
		</div>
	</div>


</body>
<script src="js/main.js"></script>

</html>
