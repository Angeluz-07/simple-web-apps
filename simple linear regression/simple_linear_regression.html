<html>

<head>
	<title>Simple Linear Regression</title>

	<!-- tag for responsive behaviour. See on google for more info-->
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- css styles -->
	<link href="css/style.css" rel="stylesheet" />
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
		integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

	<!-- jquery -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>


<body>
	<div class="container">
		<div class="row">

			<!-- Use entire width to display header -->
			<div class="col-sm-12">
				<div class="stacked" id="header">
					<h1>Simple LR</h1>
					<h6>Simple Linear Regression example on client-side.</h6>
				</div>
			</div>
		</div>

		<div id="main_content">



			<!-- div to place the plot-->
			<div id="div_plot"></div>

			<!-- the layout below, is to achieve input and button tags both centered-->
			<div class="row">
				<div class="col-sm-2">
				</div>
				<div class="col-sm-4">
					<input type="number" class="form-control" placeholder="Type an x value" id="x_value"></input>
				</div>
				<div class="col-sm-4">
					<button class="btn btn-light" id="button_predict">Predict</button>
				</div>
				<div class="col-sm-2">
				</div>
			</div>

			<div id="info">

			</div>
		</div>
	</div>
</body>

<!-- https://github.com/mljs/ml -->
<script src="https://www.lactame.com/lib/ml/3.3.0/ml.min.js"></script>

<!-- https://plot.ly/javascript/ -->
<script src="https://cdn.plot.ly/plotly-latest.min.js"></script>

<script src="js/main.js"></script>

</html>
